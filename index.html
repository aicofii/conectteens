<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青少年社交星球</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Navigation Bar Component
    function Navbar() {
      return (
        <nav className="bg-gradient-to-r from-purple-600 to-blue-500 text-white p-4 sticky top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">社交星球</h1>
            <div className="space-x-4">
              <a href="#home" className="hover:text-yellow-300">首页</a>
              <a href="#diary" className="hover:text-yellow-300">情绪日记</a>
              <a href="#tasks" className="hover:text-yellow-300">任务挑战</a>
              <a href="#campus" className="hover:text-yellow-300">校园圈</a>
              <a href="#avatar" className="hover:text-yellow-300">虚拟形象</a>
            </div>
          </div>
        </nav>
      );
    }

    // Feature Card Component
    function FeatureCard({ title, description, emoji, bgColor }) {
      return (
        <div className={`p-6 rounded-xl shadow-lg transform hover:scale-105 transition duration-300 ${bgColor}`}>
          <div className="text-4xl mb-4">{emoji}</div>
          <h2 className="text-xl font-semibold text-gray-800">{title}</h2>
          <p className="text-gray-600 mt-2">{description}</p>
          <button className="mt-4 bg-yellow-400 text-gray-800 px-4 py-2 rounded-full hover:bg-yellow-500">
            立即体验
          </button>
        </div>
      );
    }

    // Main App Component
    function App() {
      const features = [
        {
          title: "匿名情绪日记",
          description: "分享你的心情，找到同龄共鸣，AI陪伴帮你疏导情绪。",
          emoji: "🧠",
          bgColor: "bg-purple-100",
        },
        {
          title: "游戏化任务",
          description: "与朋友一起完成挑战，赢取虚拟道具，建立深层连接。",
          emoji: "🎮",
          bgColor: "bg-blue-100",
        },
        {
          title: "校园社交圈",
          description: "基于班级和学校的闭环社交，真实、安全、互助。",
          emoji: "🏫",
          bgColor: "bg-green-100",
        },
        {
          title: "正向成长打卡",
          description: "记录学习、兴趣、环保行动，与伙伴比拼成长。",
          emoji: "🌱",
          bgColor: "bg-yellow-100",
        },
        {
          title: "虚拟形象星球",
          description: "打造个性化虚拟形象，装饰你的兴趣房间。",
          emoji: "🕹",
          bgColor: "bg-pink-100",
        },
        {
          title: "现实社交桥梁",
          description: "参与线下兴趣聚会，完成任务赢积分！",
          emoji: "📵",
          bgColor: "bg-orange-100",
        },
      ];

      return (
        <div className="min-h-screen bg-gray-50">
          <Navbar />
          <header className="bg-gradient-to-b from-purple-500 to-blue-400 text-white py-20 text-center">
            <h1 className="text-4xl md:text-6xl font-bold">欢迎来到社交星球</h1>
            <p className="mt-4 text-lg md:text-xl">属于青少年的安全、趣味、成长空间</p>
            <button className="mt-6 bg-yellow-400 text-gray-800 px-6 py-3 rounded-full text-lg hover:bg-yellow-500">
              立即加入
            </button>
          </header>
          <section className="container mx-auto py-12">
            <h2 className="text-3xl font-bold text-center text-gray-800 mb-8">探索我们的功能</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {features.map((feature, index) => (
                <FeatureCard
                  key={index}
                  title={feature.title}
                  description={feature.description}
                  emoji={feature.emoji}
                  bgColor={feature.bgColor}
                />
              ))}
            </div>
          </section>
          <footer className="bg-gray-800 text-white py-8 text-center">
            <p>© 2025 社交星球 | 为青少年打造的正向社交平台</p>
            <p className="mt-2">家长守护者模式：安全无忧，隐私第一</p>
          </footer>
        </div>
      );
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
